<script>

let attention = prompt();

    //let myEl = document.getElementById("myParagraph");
    //myEl.classList.add("redText");

(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

    document.getElementById("colorButton").addEventListener("click", function() {
        //notify("Hello! there", "success");
        //notifyModal("title", "<em>Hello! there</em>", "success", "My Button Text")
        let html = `
        <form id="checkAvailability-form" action="" method="POST" novalidate class="needs-validation">
        <div class="row">
            <div class="col">
                <div class="row" id="reservation-dates-modal">
                    <div class="col">
                        <input disabled required class="form-control" id="start_date" type="text" name="start" placeholder="Arrival date dd-mm-yyyy" aria-describedby="startDateHelp">
                    </div>
                    <div class="col">
                        <input disabled required class="form-control" id="end_date" type="text" name="end" placeholder="Departure date dd-mm-yyyy" aria-describedby="endDateHelp">
                    </div>
                </div>
            </div>           
        </div>        
        </form>
        `
        attention.custom({msg:html, title:"Choose your dates"});
    });

    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
    format: 'dd-mm-yyyy',
}); 

function notify(msg, msgType){
notie.alert({
  type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
  text: msg,
})}

function notifyModal(title, text, icon, confirmationButtonText){
    Swal.fire({
        title: title,
        html: text,
        icon: icon,
        showCancelButton: true,
        confirmButtonText: confirmationButtonText
    })
}

function prompt() {
    let toast = function(c) {
        const {
            msg = "",
            icon = "success",
            position = "top-end",
        } = c;

        const Toast = Swal.mixin({
        toast: true,
        title: msg,
        position: position,
        icon: icon,
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
        }
        });
        Toast.fire({});
    }

    let success = function(c) {
    const {
        msg = "",
        title = "",
        footer = "",
    } = c;
    Swal.fire({
    icon: "success",
    title: title,
    text: msg,
    footer: footer,
    });
    }    

    let error = function(c) {
    const {
        msg = "",
        title = "",
        footer = "",
    } = c;
    Swal.fire({
    icon: "error",
    title: title,
    text: msg,
    footer: footer,
    });
    } 

async function custom(c) {
    const {
    msg = "",
    title = "",
    } = c;

    const { value: formValues } = await Swal.fire({
    title: title,
    html: msg,
    backdrop: false,
    focusConfirm: false,
    showCancelButton: true,
    willOpen: () => {
        const elem = document.getElementById("reservation-dates-modal");
        const rangepicker = new DateRangePicker(elem, {
            format: 'dd-mm-yyyy',
            showOnFocus: true,
        });
  },
  preConfirm: () => {
    return [
      document.getElementById("start_date").value,
      document.getElementById("end_date").value
    ];
  },
  didOpen: () => {
    document.getElementById("start_date").removeAttribute("disabled");
    document.getElementById("end_date").removeAttribute("disabled"); 
  },
});
if (formValues) {
  Swal.fire(JSON.stringify(formValues));
}
}
    
    return {
        toast: toast,
        success: success,
        error: error,
        custom: custom,
    }
}
